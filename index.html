<html>
<head>
  <title>ToDo検索</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="default.css">
  <script language="javascript" src="header.js"></script>
  <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
  <script language="javascript" src="ToDoList.js"></script>
</head>
<body>
    <!--<script>header();</script>-->
  <div id="main">
    <h1>ToDoリスト</h1>
	<input type="button" value="ToDoリストのリセット" id="resetButton" class="button0">
    <div id="input">
    新しいToDoを作成する
    <form id="form">
	  <table>
	  <tr>
        <td class="right">ToDo名</td>
		<td><input type="text" id="formText_name" name="name" size="50" maxlength="50" class="textBox1"></td>
		<td rowspan=2><input type="button" value="ToDoの追加" id="inputButton" class="button1"></td>
		<td><div id = "error1"></div></td>
		</tr>
		<tr>
        <td class="right">期限</td>
		<td><input type="text" id="formText_limit" name="limit" size="50" maxlength="50" class="textBox1"></td>
		<td><div id = "error2"></div></td>
        </tr>
	  </table>
    </form>
    </div>
	<div id="list"></div>
  </div>

  
</body>
</html>
